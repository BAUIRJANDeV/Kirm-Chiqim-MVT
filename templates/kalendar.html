<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f8ff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .calendar {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .calendar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .date-box {
      background:#f9f9f9;
      border-radius:5px;
      padding:10px;
      min-height:60px;
      text-align:center;
    }
    .date-number {
      font-weight:bold;
      margin-bottom:5px;
    }
    .income {
      background-color: #4caf50;
      color:white;
      font-size:12px;
      padding:2px 4px;
      border-radius:3px;
      display:block;
      margin-top:2px;
    }
    .expense {
      background-color: #f44336;
      color:white;
      font-size:12px;
      padding:2px 4px;
      border-radius:3px;
      display:block;
      margin-top:2px;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <h2>{{ current_month }} {{ current_year }}</h2>
    <div class="days">
      <div>D</div>
      <div>S</div>
      <div>Ch</div>
      <div>P</div>
      <div>J</div>
      <div>Sh</div>
      <div>Ya</div>
    </div>
    <div class="dates">
      {% for data in daily_data %}
      <div class="date-box">
        <div class="date-number">{{ data.day.day }}</div>
        {% if data.total_kirim %}
          <span class="income">{{ data.total_kirim }} so'm</span>
        {% endif %}
        {% if data.total_xarajat %}
          <span class="expense">{{ data.total_xarajat }} so'm</span>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>

  <a href="{% url 'home' %}" class="back-btn">â¬… Orqaga</a>
</body>
</html>
