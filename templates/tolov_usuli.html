<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>To‘lov usuli bo‘yicha ma’lumotlar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .btn-group {
      text-align: center;
      margin: 20px 0;
    }
    .btn-group a {
      display: inline-block;
      margin: 0 8px;
      padding: 10px 18px;
      border-radius: 6px;
      background: #2196f3;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-group a:hover {
      background: #1976d2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #2196f3;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .empty {
      text-align: center;
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>
<body>

  <h2>To‘lov usullaridan birini tanlang:</h2>
  <div class="btn-group">
    <a href="?usul=Naqd">Naqd</a>
    <a href="?usul=Karta">Karta</a>
    <a href="?usul=Bank">Bank</a>
  </div>

  {% if yozuvlar %}
    <table>
      <thead>
        <tr>
          <th>Sana</th>
          <th>Turi</th>
          <th>Miqdor</th>
        </tr>
      </thead>
      <tbody>
        {% for y in yozuvlar %}
        <tr>
          <td>{{ y.sana }}</td>
          <td>{{ y.turi }}</td>
          <td>{{ y.miqdor }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="empty">Hech qanday yozuv yo‘q</p>
  {% endif %}

</body>
</html>
